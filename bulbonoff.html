<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb On-Off</title>
</head>
<body>

    <H1><B style="color: blue;">LIGHT OFF & ON</B></H1>
    <img src="of.jpg" alt="error" height="500px" width="300px" id="img">

<input type="button" style="color: red;"   value="OFF" onclick="cell_off()" size="50PX" >
<input type="button" value="ON" style="color: red;" onclick="cell_on()"  size="50PX"><br><br>

<script type="text/javascript">
function cell_off() {
    document.getElementById('img').src='of.jpg'; 
}

function cell_on() {
    document.getElementById('img').src='on.jpg';  
}
</script>
</body>
</html>
